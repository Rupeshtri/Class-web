c<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker and selection</title>
    <style>
        /* ::marker  */
        li::marker{
            color: red;
            font-size: 2rem;
        }
        /* ::selection */
        h1::selection{
            background: red;
        }
        p::selection{
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1>I am marker...</h1>
    <ul>
        <li>Apple</li>
        <li>orange</li>
        <li>Mango</li>

    </ul>
    <ol>
        <li>Apple</li>
        <li>orange</li>
        <li>Mango</li>
    </ol>

    <h1>i am red background on selection</h1>
    <p>i am blue text on selection</p>
</body>
</html>
