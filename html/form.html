<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<div>
    <form action="">
        <label for="fullnameinput">Please enter Full Name</label>
        <input id="fullnameinput" type="text" placeholder="full name">
    </form>
</div>
<div>
    <form>
        <label for="emailinput">Your email</label>
        <input id="emailinput" type="email" placeholder="Your email">
            
    </form>
</div>
<div>
    <form>
        <label for="passwordinput">Password</label>
        <input id="passwordinput" type="password" placeholder="Your Password">
            
    </form>
</div>
<div>
    <h3>Please Select Gender</h3>
    <form>
        <label for="male">Im Male</label>
        <input name="gender-selector" id="male" type="radio">
        <label for="female">Im Female</label>
        <input name="gender-selector" id="female" type="radio">
        <label for="others">Others</label>
        <input name="gender-selector" id="others" type="radio">

    </form>
</div>

<div>
 
  <form>
    <label for="file">Select a file:</label>
    <input type="file" id="file"  name="myfile">
  </form>
</div>

<form action="">
    <input type="date"><br>
    <input type="range">
</form>
<br>
<form action="
" method="POST">
    <input type="text" value="" placeholder="type a message here">
    <input type="submit">
</form>
</body>
</html>
